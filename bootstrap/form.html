<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">Event Registration</h2>
        <form class="needs-validation" novalidate>

            <!-- Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your full name.">
                <label for="name">Full Name</label>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required
                    data-bs-toggle="tooltip" data-bs-placement="right" title="We'll never share your email.">
                <label for="email">Email address</label>
                <div class="invalid-feedback">Enter a valid email.</div>
            </div>

            <!-- Phone -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="1234567890" pattern="\d{10}" required
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a 10-digit phone number.">
                <label for="phone">Phone Number</label>
                <div class="invalid-feedback">Enter a valid 10-digit number.</div>
            </div>

            <!-- Event Type -->
            <div class="form-floating mb-3">
                <select class="form-select" id="event" required data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Select the type of event.">
                    <option selected disabled value="">Choose...</option>
                    <option>Workshop</option>
                    <option>Webinar</option>
                    <option>Competition</option>
                </select>
                <label for="event">Event Type</label>
                <div class="invalid-feedback">Please select an event type.</div>
            </div>

            <!-- Submit -->
            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS for Validation and Tooltips -->
    <script>
        // Enable tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(el => new bootstrap.Tooltip(el));

        // Form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

</body>

</html>
